        </nav>
        <!-- 导航结束 -->
    </header>
    <div class='container mt-3'id="cartRoot">
        <div class="row">
            <div class="col-2 font-weight-bold">全部商品
                <span class="text-danger" data-name="units">0</span>
            </div>
            <div class="col-4">热门商品</div>
            <div class="col-4">免息商品</div>
            <div class="col-2">配送至：广西</div>
        </div>
        <div class="row mt-3 bg-light border p-3">
            <div class="col-2">
                <input type="checkbox" checked="true" data-operator='selectAll'>全选</div>
            <div class="col-5">商品</div>
            <div class="col-1">单价</div>
            <div class="col-2">数量</div>
            <div class="col-1">小计</div>
            <div class="col-1">操作</div>
        </div>
        <div id="cartList">
            <div class="row p-3 mt-1 bg-light d-none" id="orderExample">
                <div class="col-2">
                    <input type="checkbox" data-operator='checkItem'>
                </div>
                <div class="col-5">
                    <a href="">
                        <img data-name="imgSrc" src="" alt="" width="100px" height="100px">
                    </a>
                    <span data-name="title"></span>
                </div>
                <div class="col-1 text-right ">¥
                    <span data-name="price">0.00</span>
                </div>
                <div class="col-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='increase'>+</button>
                        <button type="button" class="btn btn-sm btn-outline-danger disabled" data-name='qty'>0</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" data-operator='decrease'>-</button>
                    </div>
                </div>
                <div class="col-1">¥
                    <span data-name="subPrice">0.00</span>
                </div>
                <div class="col-1">
                    <button class="btn btn-light" data-operator='deleteItem'>删除</button>
                </div>
            </div>

        </div>
        <div class="row mt-3 border p-3">
            <div class="col-2">
                <input type="checkbox" checked="true" data-operator='selectAll'>全选</div>
            <div class="col-2">
                <button class="btn btn-light" data-operator='deleteSelected'>删除选中的商品</button>
            </div>
            <div class="col-2">
                <button class="btn btn-light" data-operator='clearAll'>清空购物车</button>
            </div>
            <div class="col-2">已选择
                <span class="text-danger" data-name="selectedQty">0</span>件商品</div>
            <div class="col-2">总价：¥
                <span class="text-danger" data-name="selectedAmount">0</span>
            </div>
            <div class="col-2">
                <button class="btn btn-danger" data-operator='gotoPlay'>去结算</button>
            </div>
        </div>
    </div>
